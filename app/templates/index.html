<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask SQLite Demo</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
        <li>{{ item['name'] }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Enter item name">
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
